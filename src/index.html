<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
<div class="main">
    <h1>Leaderboard</h1>
    <div class="content">
        <div class="score">
            <div class="scoreHeader">
                <h2>Recent Scores</h2>
                <button type="submit" id="refresh">Refresh</button>
            </div>
            <div class="recentScore" id="recentScores"> 
            <ul class="scoreList" id="scoreList"> </ul> 
            </div>       
        </div>
        <div class="userInput">
            <h2>Add your scrore</h2>
            <form action="#" class="form">
                <input class="formItem" type="text" name="yourName" id="name">
                <input class="formItem" type="text" name="yourScore" id="score">
                <button class="formItem" type="submit" id="submit">submit</button>
            </form>
        </div>  
    </div>
</div>
</body>
</html>

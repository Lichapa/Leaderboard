<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Leaderboard</title>
</head>
<body>
<div class="main">
    <h1>Leaderboard</h1>
    <div class="content">
    <div class="score">
        <div class="scoreHeader">
        <h2>Recent Scores</h2>
        <button>Refresh</button>
    </div>
        <p class="recentScore" id="recentScores">  </p>       
    </div>
    <div class="userInput">
        <h2>Add your scrore</h2>
        <form action="#" class="form">
            <input class="formItem" type="text" name="yourName" id="name">
            <input class="formItem" type="text" name="yourScore" id="score">
            <button class="formItem" >submit</button>
        </form>
    </div>
</div>
</div>
